<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="calculadora.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            
            <h1 class="title">Calcular Frete</h1>

            <form id="calc-form">

                <div class="form-group full-width">
                    <label for="origin-input">Endereço de Origem</label>
                    <input type="text" id="origin-input" placeholder="Rua, número, bairro, cidade..." required>
                    <i class="fas fa-map-marker-alt input-icon"></i>
                </div>

                <div class="form-group full-width">
                    <label for="destination-input">Endereço de Destino</label>
                    <input type="text" id="destination-input" placeholder="Rua, número, bairro, cidade..." required>
                    <i class="fas fa-map-marker-alt input-icon"></i>
                </div>

                <div class="form-actions">
                     <button type="submit" id="submit-button" class="btn btn-confirm">CONFIRMAR CÁLCULO</button>
                </div>
            </form>

            <div id="result-div" style="text-align: center; margin-top: 20px; font-weight: bold;"></div>

        </div>

        <div class="map-section">
            <div class="info-header">
                <div class="info-box">
                    <i class="fas fa-dollar-sign icon"></i>
                    <div>
                        <span class="info-label">Valor</span>
                        <span class="info-value" id="result-valor">R$ 0.00</span>
                    </div>
                </div>
                <div class="info-box">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <div>
                        <span class="info-label">Distância</span>
                        <span class="info-value" id="result-distancia">0 km</span>
                    </div>
                </div>
                </div>
            <div class="map-placeholder">
                <img src="https://i.imgur.com/gsi5vif.png" alt="Mapa da localização">
            </div>
        </div>
    </div>

    <script src="js/calculadora.js"></script>
</body>
</html>
