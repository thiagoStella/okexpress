<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Frete</title>
    <link rel="stylesheet" href="calculadora.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            
            <h1 class="title"><span>Calcular</span> Frete</h1>

            <form id="calc-form">
                <div class="form-group full-width">
                    <label for="origin-input">Endereço de Origem</label>
                    <input type="text" id="origin-input" placeholder="Rua, número, bairro, cidade..." required>
                </div>
                <div class="form-group full-width">
                    <label for="destination-input">Endereço de Destino</label>
                    <input type="text" id="destination-input" placeholder="Rua, número, bairro, cidade..." required>
                </div>
                <div class="form-group full-width">
                    <button type="submit" id="submit-button" class="btn btn-confirm">Confirmar Cálculo</button>
                </div>
                <div id="result-div" class="form-group" style="text-align: center; font-weight: bold; color: white;"></div>
                <div id="whatsapp-button-container" class="form-group full-width" style="display: none;">
                    <button type="button" id="whatsapp-button" class="my-address-btn">
                        <i class="fab fa-whatsapp"></i> Peça Agora via WhatsApp
                    </button>
                </div>
            </form>

            <div class="info-header">
                <div class="info-box">
                    <i class="fas fa-dollar-sign icon"></i>
                    <div>
                        <span class="info-label">Valor</span>
                        <span class="info-value" id="result-valor">R$ 0.00</span>
                    </div>
                </div>
                <div class="info-box">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <div>
                        <span class="info-label">Distância</span>
                        <span class="info-value" id="result-distancia">0 km</span>
                    </div>
                </div>
            </div>

        </div>
        
        <div class="map-section">
            <img src="img/caverna.jpg" alt="Propaganda OK Express" class="marketing-image">
        
            <a href="https://api.whatsapp.com/send/?phone=41999003318&text=Ol%C3%A1!%20Gostaria%20de%20saber%20mais%20sobre%20como%20revolucionar%20meu%20delivery." class="cta-whatsapp-marketing" target="_blank">
                <i class="fab fa-whatsapp"></i> REVOLUCIONAR DELIVERY
            </a>
        </div>
    </div>

    <script src="js/calculadora-v2.js"></script>
</body>
</html>
